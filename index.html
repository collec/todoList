<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Todo List</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
</head>
<body>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <div class="container">
    <h1>My Todo List</h1>
    <div class="add-task">
      <input id="id-input-add" type="text" placeholder="明天早上要早起...">
      <button id="id-button-add" type="button">submit</button>
    </div>
    <div class="task-list" id='id-div-list'>

    </div>
    <div class="task-detail">
      <!-- 任务详情遮罩 mask -->
      <div class="task-detail-mask"></div>

      <div class="content">
        明天记得早起
      </div>
      <div class="desc">
        <textarea></textarea>
      </div>
      <div class="remind">
        <input type="date">
        <button type="submit">submit</button>
      </div>
    </div>
  </div>
  <script src="js/todo.js"></script>
</body>

</html>
